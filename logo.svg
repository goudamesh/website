<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  aria-label="GoudaMesh logo"
>
  <style>
    :root {
      --logo-bg: #8fbf9a;
      --logo-fg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --logo-bg: #2f5d3a;
        --logo-fg: #e6f2ea;
      }
    }
  </style>

  <!-- Background -->
  <rect
    x="6"
    y="6"
    width="52"
    height="52"
    rx="14"
    fill="var(--logo-bg)"
  />

  <!-- Nodes -->
  <circle cx="22" cy="32" r="4" fill="var(--logo-fg)" />
  <circle cx="32" cy="22" r="4" fill="var(--logo-fg)" />
  <circle cx="42" cy="32" r="4" fill="var(--logo-fg)" />

  <!-- Links -->
  <line x1="22" y1="32" x2="32" y2="22" stroke="var(--logo-fg)" stroke-width="2"/>
  <line x1="32" y1="22" x2="42" y2="32" stroke="var(--logo-fg)" stroke-width="2"/>
</svg>
